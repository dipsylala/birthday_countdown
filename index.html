<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Share+Tech+Mono&display=swap">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="jquery.fireworks.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: black;
            -webkit-transform:rotateY(180deg);
            -moz-transform:rotateY(180deg);
            -o-transform:rotateY(180deg);
            -ms-transform:rotateY(180deg);
        }

        #message {
          color: grey;
          font-size: 5em;
          margin: auto;
          width: 100%;
          text-align: center;
          
        }

        #date {
          color: white;
          font-size: 8em;
          margin: auto;
          text-align: center;
          width: 100%;          
        }

        #time {
          color: white;
          font-size: 10em;
          margin: auto;
          width: 100%;          
          text-align: center;
          font-family: 'Major Mono Display', monospace;
        }
        </style>
</head>
<body>
<div id="page">
    <div id="message">My birthday!!!</div>
    <div id="date"></div>
    <div id="time"></div>
</div>

<script>
const d = new Date("September 21, 2020 23:59:50");
let startTime = new Date();

const weekday = new Array(7);
weekday[0] = "Sunday";
weekday[1] = "Monday";
weekday[2] = "Tuesday";
weekday[3] = "Wednesday";
weekday[4] = "Thursday";
weekday[5] = "Friday";
weekday[6] = "Saturday";

function showTime(){
    const currentTime = new Date();

    const offset = currentTime - startTime;

    const fakedTime = new Date(d.getTime() + offset);

    const hour = fakedTime.getHours();
    const minute = fakedTime.getMinutes();
    const second = fakedTime.getSeconds();

    const dateDiv = $("#date");
    const timeDiv = $("#time");

    dateDiv.text(`${weekday[fakedTime.getDay()]} ${fakedTime.getDate()}/${fakedTime.getMonth()+1}/${fakedTime.getFullYear()}`);
    timeDiv.text(`${(hour<10?'0':'') + hour}:${(minute < 10?'0':'') + minute}:${(second<10?'0':'') + second}`);
}

$

setInterval(showTime, 100);

$("#page").fireworks({ 
  sound: false,
  opacity: 0.9, 
  width: '100%', 
  height: '100%' 
});

</script>

</body>
</html>
