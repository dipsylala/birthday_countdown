<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Share+Tech+Mono&display=swap">

    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: black;
            -webkit-transform:rotateY(180deg);
            -moz-transform:rotateY(180deg);
            -o-transform:rotateY(180deg);
            -ms-transform:rotateY(180deg);
        }

        #message {
          color: grey;
          font-size: 5em;
          margin: auto;
          width: 100%;
          text-align: center;
          
        }

        #date {
          color: white;
          font-size: 8em;
          margin: auto;
          text-align: center;
          width: 100%;          
        }

        #time {
          color: white;
          font-size: 10em;
          margin: auto;
          width: 100%;          
          text-align: center;
          font-family: 'Major Mono Display', monospace;
        }
        </style>
</head>
<body>
<div id="page">
    <div id="message">My birthday!!!</div>
    <div id="date"></div>
    <div id="time"></div>
</div>

<script>
const d = new Date("September 21, 2020 23:59:50");
let startTime = new Date();

function showTime(){
    const currentTime = new Date();

    const offset = currentTime - startTime;

    const fakedTime = new Date(d.getTime() + offset);

    const hour = fakedTime.getHours();
    const minute = fakedTime.getMinutes();
    const second = fakedTime.getSeconds();

    const dateDiv = document.getElementById("date");
    const timeDiv = document.getElementById("time");

    dateDiv.innerText = `${fakedTime.getDate()}/${fakedTime.getMonth()+1}/${fakedTime.getFullYear()}`;
    timeDiv.innerText = `${(hour<10?'0':'') + hour}:${(minute < 10?'0':'') + minute}:${(second<10?'0':'') + second}`;
}

setInterval(showTime, 100);
</script>

</body>
</html>
